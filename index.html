<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://kit.fontawesome.com/fd1c611bcf.js" crossorigin="anonymous"></script>
        <title>Weather App</title>
      </head>

      <body>
        <div class="container border">
          <div class="header border">
              <div class="name">

                <h1 class="location" id="location"></h1>

                <div class="toggle-check-box">
                  <input type="checkbox" name="checkbox" id="location-toggle">
                  <div class="toggle-bgd location-bgd border"></div>
                  <label class="toggle-check-box loc-toggle" for="location-toggle" name="location-toggle">
                    <p class="arrow-icon" id="f"><i class="fas fa-location-arrow"></i></p>
                  </label>
                </div> <!--user location toggle -->

              </div>

              <form class="border" id="form">
                <input class="border" type="text" id="search-text" value="" placeholder="Search city">
                <button type="submit" id="submit-btn">
                  <i class="fas fa-search btn"></i>
                </button>
              </form> <!--location form-->
          </div> <!--controls container -->

          <div class="weather-display border">

            <div class="desc-container">
              <div class="animation-container">
                <!---
                <div class="cloud"> </div>
                <ul class="sun"><li></li><li></li><li></li><li></li></ul>
                <div class="mist">
                  <div class="layer" id="l1"></div>
                  <div class="layer" id="l2"></div>
                  <div class="layer" id="l3"></div>
                  <div class="layer" id="l4"></div>
                </div>

                <div class="rain">
                  <div class="raindrop" id="rd1"></div>
                  <div class="raindrop" id="rd2"></div>
                </div>

                <div class="lightning">
                  <div class="bolt" id="b1"></div>
                  <div class="bolt" id="b2"></div>
                </div> -->

                <!--- >svg testing  -->
                <!--Day-->
                <img class="weather-animation day" src="animations/day.svg" alt="day animation">
                <!--Night-->
                <img class="weather-animation night" src="animations/night.svg" alt="night animation">
                <!--Cloudy-->
                <img class="weather-animation cloudy" src="animations/cloudy.svg" alt="cloudy animation">
                <!--Partly cloudy - Day -->
                <img class="weather-animation partly-cloudy-day" src="animations/cloudy-day-2.svg" alt="partly cloudy in daytime animation">
                <!--Partly cloudy with rain - Day-->
                <img class="weather-animation partly-cloudy-rain-day" src="animations/rainy-3.svg" alt="partly cloudy with rain in daytime animation">
                <!--Partly cloudy - Night -->
                <img class="weather-animation partly-cloudy-night" src="animations/cloudy-night-3.svg" alt="partly cloudy in nighttime animation">
                <!--Thunder-->
                <img class="weather-animation thunder" src="animations/thunder.svg" alt="thunder animation">
                <!--Hail-->
                <img class="weather-animation hail" src="animations/rainy-7.svg" alt="hail animation">
                <!--Light rain-->
                <img class="weather-animation light-rain" src="animations/rainy-4.svg" alt="light rain animation">
                <!--Medium rain-->
                <img class="weather-animation medium-rain" src="animations/rainy-5.svg" alt="medium rain animation">
                <!--Heavy rain-->
                <img class="weather-animation heavy-rain" src="animations/rainy-6.svg" alt="heavy rain animation">
                <!--Light snow - Day-->
                <img class="weather-animation light-snow-day" src="animations/snowy-2.svg" alt="light snow in daytime animation">
                <!--Medium snow - Day-->
                <img class="weather-animation medium-snow-day" src="animations/snowy-3.svg" alt="medium snow in daytime animation">
                <!--Light snow-->
                <img class="weather-animation light-snow" src="animations/snowy-4.svg" alt="light snow animation">
                <!--Medium snow-->
                <img class="weather-animation medium-snow" src="animations/snowy-5.svg" alt="medium snow animation">
                <!--Light snow-->
                <img class="weather-animation heavy-snow" src="animations/snowy-6.svg" alt="heavy snow animation">
                <!--Mist or Fog-->
                <div class="mist">
                  <div class="layer" id="l1"></div>
                  <div class="layer" id="l2"></div>
                  <div class="layer" id="l3"></div>
                  <div class="layer" id="l4"></div>
                </div>

              </div>
              <p class="description" id="description">Cloudy</p>

            </div>

            <div class="info-container">

              <div class="toggle-check-box" id="toggle-box-unit">
                <input type="checkbox" name="checkbox" id="units-toggle">
                <div class="toggle-bgd units-bgd border"></div>
                <label class="toggle-check-box" for="units-toggle" name="units-toggle">
                  <p class="label-text" id="f">F°</p>
                  <p class="label-text" id="c">C°</p>
                </label>
              </div> <!--units toggle -->

              <h2 class="temperature" id="temperature"></h2>
              <p class="feelslike" id="feelslike"></p>
              <input type="hidden" name="latitude" class="latitude">
              <input type="hidden" name="longitude" class="longitude">

              <div class="details-container">
                <p class="details-label">Wind</p>
                <p class="details-label">Humidity</p>
                <p class="details-label">Pressure</p>
                <p class="detail windspeed" id="windspeed"></p>
                <p class="detail humidity" id="humidity"></p>
                <p class="detail pressure" id="Pressure"></p>
              </div>
            </div>

          </div> <!-- weather display container -->

        </div><!-- outer container -->

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
      </script> <!--jQuery import -->

      <script src="scripts.js">
      </script>

    </body>
</html>
