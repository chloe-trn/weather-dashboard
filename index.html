<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://kit.fontawesome.com/fd1c611bcf.js" crossorigin="anonymous"></script>
        <title>Weather App</title>
      </head>

      <body>
          <div class="container">
          <div class="header">

              <div class="name">
                <h1 class="location" id="location">City, Country</h1>
                <div class="toggle-box">
                  <input type="checkbox" name="checkbox" id="location-toggle">
                  <div class="toggle-bgd"></div>
                  <label class="toggle-box" for="location-toggle" name="location-toggle"><p class="label-text">your location</p></label>
                </div> <!--user location toggle -->
              </div>

              <form id="form">
                <input type="text" id="search-text" value="" placeholder="Enter Location">
                <input type="submit" value="submit">
              </form> <!--location form-->



          </div> <!--controls container -->

          <div class="weather-display">

            <div class="desc-container">
              <p class="description" id="description">CLOUDY</p>
            </div>

            <div class="info-container">

              <div class="toggle-box" id="toggle-box-unit">
                <input type="checkbox" name="checkbox" id="units-toggle">
                <div class="toggle-bgd"></div>
                <label class="toggle-box" for="units-toggle" name="units-toggle">
                  <p class="label-text" id="f">F°</p>
                  <p class="label-text" id="c">C°</p>
                </label>
              </div> <!--units toggle -->

              <h2 class="temperature" id="temperature">76F</h2>
              <p class="feelslike" id="feelslike">FEELS LIKE 56F</p>

              <div class="details-container">
                <p class="details-label">VISIBILITY</p>
                <p class="details-label">HUMIDITY</p>
                <p class="details-label">PRECIPITATION</p>
                <p class="detail" id="visibility">34</p>
                <p class="detail" id="humidity"> 4</p>
                <p class="detail" id="precipitation"> 45</p>
              </div>
            </div>

          </div> <!-- weather display container -->

        </div><!-- outer container -->

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
      </script> <!--jQuery import -->
      <!--JS import
      <script src="scripts.js">
      </script> --><!--JS import -->

    </body>
</html>
